        <div class="tituloContacto">
            <h1 class="animate__animated animate__bounce">Contáctanos!</h1>
        </div>
        <div class="form">
            <form class="letraEnNegrita">
                <div class="divEspaciado">
                    <label for="nombre"> Nombre:</label>
                    <input class="ingresarTexto" type="text" name="nombre" >
                </div>
                <div class="divEspaciado">
                    <label for="apellido">Apellido:</label>
                    <input class="ingresarTexto" type="text" name="apellido">
                </div>
                <div class="divEspaciado"> 
                    <label for="mail">Mail:</label>
                    <input class="ingresarTexto" type="email" name="mail" id="mail">
                </div>
                <div class="divEspaciado">
                    <label for="referido"> Cómo nos conociste?</label>
                    <select name="referido" id="referido">
                        <option value="Redes sociales">Redes sociales</option>
                        <option value="un amigo">Por un amigo</option>
                        <option value="Google">Google</option>
                        <option value="otro">otro</option>
                    </select>
                </div class="divEspaciado">
                <h2>¿Qué servicio te interesa?</h2>
                <div>
                    <label for="Torta">Encargar una Torta</label>
                    <input type="checkbox" name="Torta" id="Torta">
                </div>
                <div>
                    <label for="adulto"> Mesa dulce para adultos</label>
                    <input type="checkbox" name="adulto" id="adulto">
                </div>
                <div>
                    <label for="infantil"> Mesa dulce para niños</label>
                    <input type="checkbox" name="infantil" id="infantil">
                </div>
                <label for="curso"> Cursos disponibles</label>
                <input type="checkbox" name="curso" id="curso">
                <h2 class="divEspaciado"><label for="mensaje">Escríbenos tu consulta</label></h2>
                <textarea name="mensaje" id="mensaje" rows="20"></textarea>
                <div class="divEspaciado">
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Limpiar Formulario">
                </div>
            </form>
        </div>
